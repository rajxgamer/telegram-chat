<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Your name" />
    <button onclick="login()">Join Chat</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      if (username !== "") {
        localStorage.setItem("username", username);
        window.location.href = "chat.html";
      } else {
        alert("Please enter your name.");
      }
    }
  </script>
</body>
</html>
