<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 5px 0;
    }
    .input-container {
      display: flex;
      padding: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-container button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPyjBMsPxZAIfYVwdBGnjSJBXsUWtWB4I",
      authDomain: "chatting-7281d.firebaseapp.com",
      databaseURL: "https://chatting-7281d-default-rtdb.firebaseio.com",
      projectId: "chatting-7281d",
      storageBucket: "chatting-7281d.firebasestorage.app",
      messagingSenderId: "231478444832",
      appId: "1:231478444832:web:0b785abb3efc483391cd45"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const username = localStorage.getItem('username');
    if (!username) {
      window.location.href = 'index.html';
    }

    const chatBox = document.getElementById('chatBox');

    // Show messages in real time
    db.ref('messages').on('child_added', snapshot => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.classList.add('message');
      div.textContent = `${msg.username}: ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === '') return;

      db.ref('messages').push({
        username: username,
        text: text
      }).then(() => {
        input.value = '';
      }).catch(err => {
        console.error('Send failed:', err);
        alert("Failed to send message. See console.");
      });
    }

    // Send "User joined" once
    window.addEventListener('load', () => {
      db.ref('messages').push({
        username: "System",
        text: `${username} joined the chat`
      });
    });
  </script>
</body>
</html>
