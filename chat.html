<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .input-container {
      display: flex;
      padding: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-container button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message-wrapper {
      display: flex;
      align-items: flex-end;
      margin: 8px;
    }
    .message-wrapper.left {
      justify-content: flex-start;
    }
    .message-wrapper.right {
      justify-content: flex-end;
    }
    .dp {
      width: 30px;
      height: 30px;
      background: #007bff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 8px;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 16px;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
    }
    .message.you {
      background-color: #dcf8c6;
      border-top-right-radius: 0;
    }
    .message.other {
      background-color: #f1f0f0;
      border-top-left-radius: 0;
    }
    .message.system {
      background-color: #eee;
      color: #555;
      font-style: italic;
      text-align: center;
      border-radius: 10px;
      margin: 10px auto;
      display: block;
    }
    .username {
      font-size: 12px;
      color: #777;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .timestamp {
      font-size: 11px;
      color: #999;
      text-align: right;
      margin-top: 4px;
    }
      .header-bar {
  position: absolute;
  top: 15px;
  left: 20px;
}
.header-bar button {
  background: #00caff;
  border: none;
  color: white;
  padding: 8px 14px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 0 6px rgba(0,0,0,0.3);
}
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  <div class="header-bar">
  <button onclick="window.open('list.html', '_blank')">User List</button>
</div>
  
  <div id="popupBox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:#fff; color:#000; padding:20px; border-radius:10px; max-width:300px; text-align:center;">
    <h3 id="popupHeader">Header</h3>
    <p id="popupMsg">Message</p>
    <button onclick="document.getElementById('popupBox').style.display='none'" style="padding:6px 10px; background:#00caff; color:#fff; border:none; border-radius:5px;">Okey</button>
  </div>
</div>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDPyjBMsPxZAIfYVwdBGnjSJBXsUWtWB4I",
      authDomain: "chatting-7281d.firebaseapp.com",
      databaseURL: "https://chatting-7281d-default-rtdb.firebaseio.com",
      projectId: "chatting-7281d",
      storageBucket: "chatting-7281d.firebasestorage.app",
      messagingSenderId: "231478444832",
      appId: "1:231478444832:web:0b785abb3efc483391cd45"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const username = localStorage.getItem('username');
    if (!username) window.location.href = 'index.html';

    const chatBox = document.getElementById('chatBox');

    // Real-time message display
    db.ref('messages').on('child_added', snapshot => {
      const msg = snapshot.val();
      const wrapper = document.createElement('div');
      wrapper.classList.add('message-wrapper');

      const dp = document.createElement('div');
      dp.classList.add('dp');
      dp.textContent = msg.username?.charAt(0).toUpperCase() || '?';

      const bubble = document.createElement('div');
      bubble.classList.add('message');

      if (msg.username === "System") {
  bubble.classList.add('system');
  bubble.textContent = msg.text;
  wrapper.appendChild(bubble);
  chatBox.appendChild(wrapper);
  chatBox.scrollTop = chatBox.scrollHeight;

  // Only auto-remove join/leave messages
  if (
    msg.text.includes("joined the chat") ||
    msg.text.includes("left the chat")
  ) {
    setTimeout(() => {
      wrapper.remove();
    }, 5000);
  }

  return;
} else {
        const isYou = msg.username === username;
        bubble.classList.add(isYou ? 'you' : 'other');

        const name = document.createElement('div');
        name.classList.add('username');
        name.textContent = msg.username;

        const text = document.createElement('div');
        text.textContent = msg.text;

        const time = document.createElement('div');
        time.classList.add('timestamp');
        time.textContent = new Date(msg.timestamp || Date.now()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        bubble.appendChild(name);
        bubble.appendChild(text);
        bubble.appendChild(time);

        wrapper.classList.add(isYou ? 'right' : 'left');

        if (isYou) {
          wrapper.appendChild(bubble);
          wrapper.appendChild(dp);
        } else {
          wrapper.appendChild(dp);
          wrapper.appendChild(bubble);
        }
      }

      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text === '') return;

      const message = {
        username: username,
        text: text,
        timestamp: Date.now()
      };

      db.ref('messages').push(message)
        .then(() => input.value = '')
        .catch(err => {
          console.error("Send error:", err);
          alert("Failed to send message. See console.");
        });
    }

    // System join message
    window.addEventListener('load', () => {
      db.ref('messages').push({
        username: "System",
        text: `${username} joined the chat`,
        timestamp: Date.now()
      });
    });

db.ref("popup").once("value").then(snap => {
  const data = snap.val();
  if (data && data.enabled) {
    document.getElementById("popupHeader").textContent = data.header || "Welcome";
    document.getElementById("popupMsg").textContent = data.message || "";
    document.getElementById("popupBox").style.display = "flex";
  }
});
  
    // Remove user from /users on exit
    window.addEventListener('beforeunload', () => {
      db.ref('users/' + username).remove();
    });
  </script>
</body>
</html>
