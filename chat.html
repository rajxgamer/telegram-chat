<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 5px 0;
    }
    .input-container {
      display: flex;
      padding: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-container button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
  apiKey: "AIzaSyDPyjBMsPxZAIfYVwdBGnjSJBXsUWtWB4I",
  authDomain: "chatting-7281d.firebaseapp.com",
  databaseURL: "https://chatting-7281d-default-rtdb.firebaseio.com",
  projectId: "chatting-7281d",
  storageBucket: "chatting-7281d.firebasestorage.app",
  messagingSenderId: "231478444832",
  appId: "1:231478444832:web:0b785abb3efc483391cd45"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const username = localStorage.getItem('username');
    if (!username) {
      window.location.href = 'login.html';
    }

    const chatBox = document.getElementById('chatBox');

    // Load messages from Firebase
    db.ref('messages').on('child_added', snapshot => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.classList.add('message');
      div.textContent = `${msg.username}: ${msg.text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Show "user joined" once
    window.onload = function() {
      const joinMsg = {
        username: "System",
        text: `${username} joined the chat`
      };
      db.ref('messages').push(joinMsg);
    };

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text !== "") {
        const msg = {
          username: username,
          text: text
        };
        db.ref('messages').push(msg);
        input.value = "";
      }
    }
  </script>
</body>
</html>
