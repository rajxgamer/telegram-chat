<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin-bottom: 5px;
      background: #2d2d2d;
      border-radius: 5px;
      border-left: 4px solid #00caff;
    }
      .top-bar {
  position: absolute;
  top: 15px;
  left: 15px;
}
.top-bar button {
  background: #00caff;
  border: none;
  color: white;
  padding: 8px 14px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 0 6px rgba(0,0,0,0.3);
}
  </style>
</head>
<body>

  <div class="container">
    <h2>Total Users</h2>
    <ul id="userList"></ul>
  </div>

  <div class="top-bar">
  <button onclick="window.location.href = 'chat.html'">‚Üê Back to Chat</button>
</div>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPyjBMsPxZAIfYVwdBGnjSJBXsUWtWB4I",
      authDomain: "chatting-7281d.firebaseapp.com",
      databaseURL: "https://chatting-7281d-default-rtdb.firebaseio.com",
      projectId: "chatting-7281d",
      storageBucket: "chatting-7281d.appspot.com",
      messagingSenderId: "231478444832",
      appId: "1:231478444832:web:0b785abb3efc483391cd45"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userList = document.getElementById("userList");

    db.ref("accounts").once("value").then(snapshot => {
  const users = snapshot.val() || {};
  userList.innerHTML = "";

  Object.keys(users).forEach(name => {
    const li = document.createElement("li");
    li.textContent = name;
    userList.appendChild(li);
  });
});
  </script>

</body>
</html>
