<!DOCTYPE html>
<html>
<head>
  <title>Personal Chat</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #222;
    }

    input {
      flex: 1;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-left: 10px;
      background: #00caff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
      background: #2a2a2a;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 70%;
    }

    .me {
      background: #007acc;
      align-self: flex-end;
    }
  </style>
</head>
<body>

    <div class="top-bar">
  <button onclick="window.location.href = 'chatlist.html'">‚Üê Back to Chat List</button>
</div>
  
  <div id="chatBox"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPyjBMsPxZAIfYVwdBGnjSJBXsUWtWB4I",
      authDomain: "chatting-7281d.firebaseapp.com",
      databaseURL: "https://chatting-7281d-default-rtdb.firebaseio.com",
      projectId: "chatting-7281d",
      storageBucket: "chatting-7281d.appspot.com",
      messagingSenderId: "231478444832",
      appId: "1:231478444832:web:0b785abb3efc483391cd45"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const currentUser = localStorage.getItem("username");
    const urlParams = new URLSearchParams(window.location.search);
    const toUser = urlParams.get("to");

    if (!currentUser || !toUser) {
      alert("Missing user info.");
      location.href = "chatlist.html";
    }

    const chatID = [currentUser, toUser].sort().join("_");
    const chatBox = document.getElementById("chatBox");

    db.ref("personal/" + chatID).on("child_added", snap => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.className = "message";
      if (msg.from === currentUser) div.classList.add("me");
      div.textContent = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      db.ref("personal/" + chatID).push({
        from: currentUser,
        text,
        timestamp: Date.now()
      });

      input.value = "";
    }
  </script>
</body>
</html>
